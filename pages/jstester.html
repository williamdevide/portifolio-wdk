    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">

    <!-- Global Styles -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="../css/pages.css" />
    <link rel="stylesheet" href="../css/jstester.css" />

</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Top Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="../index.html">WDK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html#news">Notícias</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#projects">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#skills">Competências</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#courses">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#resources">Recursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#about">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container header-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo JavaScript" class="header-logo">
            <div class="header-text">
                <h1 class="section-title">JSTester</h1>
                <p class="section-subtitle">Plataforma para exemplos e testes de JavaScript, HTML e CSS.</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid my-4 d-flex flex-column flex-grow-1">
        <div class="tool-wrapper">
            <div class="row g-4 flex-grow-1">
                <!-- Coluna do Editor -->
                <div class="col-md-6 d-flex flex-column">
                    <div class="editor-container w-100">
                        <input type="text" class="form-control mb-2" id="snippet-title" placeholder="Dê um título para o seu snippet...">
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Abas de Navegação -->
                            <ul class="nav nav-tabs editor-tabs" id="editorTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="html-tab" data-bs-toggle="tab" data-bs-target="#html-pane" type="button" role="tab" aria-controls="html-pane" aria-selected="true">index.html</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="css-tab" data-bs-toggle="tab" data-bs-target="#css-pane" type="button" role="tab" aria-controls="css-pane" aria-selected="false">style.css</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="js-tab" data-bs-toggle="tab" data-bs-target="#js-pane" type="button" role="tab" aria-controls="js-pane" aria-selected="false">script.js</button>
                                </li>
                            </ul>
                            <!-- Botões de Ação -->
                            <div class="editor-actions mb-1">
                                <button class="btn btn-outline-primary btn-sm" id="export-btn" title="Exportar código da guia atual"><i class="bi bi-download"></i></button>
                                <button class="btn btn-outline-secondary btn-sm" id="clear-active-btn" title="Limpar guia atual"><i class="bi bi-eraser"></i></button>
                                <button class="btn btn-outline-danger btn-sm" id="clear-all-btn" title="Limpar tudo"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>

                        <!-- Conteúdo das Abas -->
                        <div class="tab-content" id="editorTabContent">
                            <div class="tab-pane fade show active" id="html-pane" role="tabpanel" aria-labelledby="html-tab">
                                <textarea id="html-code"></textarea>
                            </div>
                            <div class="tab-pane fade" id="css-pane" role="tabpanel" aria-labelledby="css-tab">
                                <textarea id="css-code"></textarea>
                            </div>
                            <div class="tab-pane fade" id="js-pane" role="tabpanel" aria-labelledby="js-tab">
                                <textarea id="js-code"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Coluna da Visualização -->
                <div class="col-md-6 d-flex flex-column">
                    <div class="output-container w-100">
                        <div class="output-controls d-flex justify-content-end align-items-center mb-2">
                            <span class="me-2">Zoom:</span>
                            <button class="btn btn-outline-secondary btn-sm" id="zoom-out-btn"><i class="bi bi-zoom-out"></i></button>
                            <button class="btn btn-outline-secondary btn-sm ms-1" id="zoom-in-btn"><i class="bi bi-zoom-in"></i></button>
                        </div>
                        <iframe id="output-frame" title="Resultado do Código"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Social Media Icons -->
    <div class="social-medias">
        <a href="https://www.linkedin.com/in/williamdevide" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>

        <a href="mailto:williamdevide@gmail.com" title="Email"><i class="bi bi-envelope-fill"></i></a>
    </div>

    <footer class="main-footer bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <div class="social-links mb-3">
                <a href="https://www.linkedin.com/in/williamdevide" target="_blank" class="text-white mx-2">LinkedIn</a>
                <a href="https://github.com/williamdevide" target="_blank" class="text-white mx-2">GitHub</a>
            </div>
            <p class="mb-0">&copy; 2024 William Devidé Komel. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    
    <!-- General Scripts -->
    <script src="../js/scripts.js"></script>

    <!-- JSTester Logic -->
    <script src="../js/jstester.js"></script>

</body>
</html>
